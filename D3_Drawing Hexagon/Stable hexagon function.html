	function hex(d,size){
		var line = "M";
		var x1,y1;
		
		for (var i = 0; i<6; i++){
			
			
			var angle_deg = 60*i+30;
			var angle_rad = Math.PI/180* angle_deg;
			
			var point1 = d.x_axis + size* Math.cos(angle_rad);
			var point2 = d.y_axis + size*Math.sin(angle_rad);
			if (i==0){
				x1 = point1;
				y1 = point2;}
			
			line = line+ " " + point1 + " " + point2+ " " + "L";
			}
			line = line+ " " + x1 + " " + y1;
